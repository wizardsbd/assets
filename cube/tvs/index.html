<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link type="text/css" rel="stylesheet" href="https://creative.octagen.info/cube/tvs/css/touch.css?v=1.2" />
	<title> Cube Animation by PurplePatch </title>
</head>
<body class="">
<div class="wrapper">
	<div class="viewport">
		<div class="cube">
			<div class="cube-side" side="top">
				<!-- top -->
				<img src="https://creative.octagen.info/cube/tvs/images/2.jpg" draggable="false" class="gp-single" />
			</div>
			<div class="cube-side" side="front">
				<!-- front -->
				<img src="https://creative.octagen.info/cube/tvs/images/1.jpg" draggable="false" class="gp-single"/>
			</div>
			<div class="cube-side" side="right">
				<!-- right -->
				<img src="https://creative.octagen.info/cube/tvs/images/3.jpg" draggable="false" class="gp-single"/>
			</div>
			<div class="cube-side" side="back">
				<!-- back -->
				<img src="https://creative.octagen.info/cube/tvs/images/4.jpg" draggable="false" class="gp-single"/>
			</div>
			<div class="cube-side" side="left">
				<!-- left -->
				<img src="https://creative.octagen.info/cube/tvs/images/5.jpg" draggable="false" class="gp-single"/>
			</div>
			<div class="cube-side" side="bottom">
				<!-- bottom -->
				<img src="https://creative.octagen.info/cube/tvs/images/6.jpg" draggable="false" class="gp-single" />
			</div>
		</div>
	</div>
</div>

<div class="swipe_start pulse"> </div>

<script src="https://creative.octagen.info/cube/tvs/js/jquery.min.js"></script>
<script src="https://creative.octagen.info/cube/tvs/js/touch.js?v=1.4"></script>
</body>
</html>
